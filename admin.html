<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathShala - Admin</title>
    <link rel="stylesheet" href="./Styles/admin.css" />
</head>

<body>
    <div class="nav">
        <div class="elements">
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="" />
            <a href="#" class="active">
                <p>Users</p>
            </a>
            <a href="./courses_admin.html">
                <p>Courses List</p>
            </a>
        </div>
        <div>
            <div class="guest"></div>
            <a href="./index.html">Logout</a>
        </div>
    </div>
    <div class="title">
        <h2>Users</h2>
    </div>
    <div class="add">
        <p>Add student, teacher, or admin</p>
        <form>
            <input type="email" id="email" placeholder="Email" />
            <input type="text" id="pass" placeholder="Password" />
            <select id="type" onchange="updateTeacherDropdown()">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <!-- Include the dropdown for teachers here -->
            <div id="teacherCourses">
                <label for="selectedCourse">Select Course:</label>
                <select id="selectedCourse" name="selectedCourse" required></select>
            </div>
            <button onclick="addStudent()">Add</button>
        </form>
    </div>
    <div class="section">
        <div class="heading">
            <p>Email</p>
            <p>Password</p>
            <p>User</p>
            <p>Remove</p>
        </div>
        <div class="user-list"></div>
    </div>
    <script src="./Scripts/admin.js"></script>
</body>

</html>
